<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../css/styleCadProd.css">
    <link rel="stylesheet" href="../css/mqCadProdutos.css">
</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="#">Cadastro de Produtos</a></li>
                <li><a href="#">Estoque</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Login</a></li>

            </ul>
        </nav>
    </header>
    <section class="cad">
        <div class="style">
            <form action="">
                <h1>Cadastre um Produto</h1>
                <p>Id do Produto</p>
                <input type="number" name="" id=""><br>
                <p>Sexo</p>
                <input type="radio" name="" id="masc">
                <label for="masc">Masculino</label>
                <input type="radio" name="" id="fem">
                <label for="fem">Feminino</label>
                <p>Tipo</p>
                <select name="" id="">
                    <option value="">Camiseta</option>
                    <option value="">Blusa</option>
                    <option value="">Shorts</option>
                    <option value="">Calça</option>
                    <option value="">Tênis</option>
                </select>
                <p>Tamanho</p>
                <input type="text"><br>
                <button>Cadastrar</button>
            </form>
        </div>
    </section>
    <footer>
        <p>Site criado por Elvis Willian</p>
    </footer>
</body>
</html>
